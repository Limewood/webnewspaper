<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1" />
		<title>{page_title}</title>
		<link rel="stylesheet" type="text/css" href="styles/main.css" />
		<script src="js/html5enable.js" type="text/javascript"></script>
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/md5.js" type="text/javascript"></script>
		<script src="js/login.js" type="text/javascript"></script>
		{head}
	</head>
	<body>
		<div id="container">
			<header id="main_header" class="divide_below">
				{header}
			</header>
			
			<section id="main_content">
				{main_content}
				<div id="login_window">
					<form name="login_form" action="" method="post" onsubmit="return false">
						Name: <input type="text" name="name" id="login_window_name" /><br />
						Password: <input type="password" name="password" /><br /><br />
						<button type="submit" onclick="login(this.parentNode.name.value, this.parentNode.password.value)">Log in</button>
						<button type="button" onclick="hide_login()">Close</button>
					</form>
				</div>
			</section>
			
			<footer id="main_footer">
				{footer}
			</footer>
		</div>
	</body>
</html>
